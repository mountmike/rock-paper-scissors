<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
      <h1>Rock, Paper, Scissors!</h1>
      <p>First to 5 wins!</p>
      <ul>
        <li id="playGame">
          <a href="#playerChoiceContainer" >PLAY ME</a>
        </li>
      </ul>
      <br>
      <div id="playerChoiceContainer">

        <div id="weaponChoice">
         <img id="rock" src="images/rock.png"><img id="paper" src="images/paper.png"><img id="scissors" src="images/scissors.png"> 
        </div>
    </div> 
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id="declareWinner"></h1>
        <p id="roundResult"></p>
        <div>
          <p id="playerScore"></p>
       </div>
       <div>
         <p id="computerScore"></p>
       </div>
     </div>
   </div>
   <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="declareWinner"></p>
     </div>
   </div>
 </div>
   <footer>
   <p id="footer">Copyright 2022 Michael Tharratt</p>
   </footer>
</body>
</html>
